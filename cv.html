<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select CV Language</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cv-choice {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .cv-choice h1 {
            margin-bottom: 20px;
        }

        .cv-choice a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .cv-choice a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="cv-choice">
        <h1>Please choose your language</h1>
        <a href="CV_English.pdf" target="_blank">English</a>
        <a href="CV_German.pdf" target="_blank">German</a>
    </div>
</body>
</html>
